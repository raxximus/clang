name: Build Clang for musl (no sysroot)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install tools
        run: |
         sudo apt-get install -y ninja-build mingw-w64
        shell: bash
      - name: List mingw
        run: |
          ls /lib/gcc/x86_64-w64-mingw32/*posix
        shell: bash
